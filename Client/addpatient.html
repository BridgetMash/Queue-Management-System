<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <div class="container">
    <h1>Patient Registration</h1>
    <form id="add-patient-form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone_number">
        </div>
        <div class="form-group">
            <label for="policy-number">Policy Number</label>
            <input type="text" id="policy-number" name="policy_number">
        </div>
        <div class="form-group">
            <label for="reason-for-visit">Reason-for-visit</label>
            <textarea id="reason-for-visit" name="reason-for-visit"></textarea>
        </div>
     
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies"></textarea>
        </div>
        <div class="form-group">
            <label for="emergency-number">Emergency-Number</label>
            <input type="text" id="emergency-number" name="emergency-number">
        </div>
        <div class="form-group">
            <label for="gp">GP</label>
            <input type="text" id="gp" name="GP">
        </div>
        <button type="submit">Register</button>
        <button type="button" id="cancel-button">Cancel</button>     	
    </form>
    </div>
    <script src="addpatient.js"></script>
     
</body>
</html>
